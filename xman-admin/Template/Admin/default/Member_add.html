<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$tpltitle}后台角色</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidator.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){
			window.top.art.dialog({content:msg,lock:true,width:250,height:100,ok:function(){$(obj).focus();}});
		}});
		$("#name").formValidator({onshow:"请输入角色名称",onfocus:"请输入角色名称"}).inputValidator({min:1,onerror:"菜单名称必须填写"});
		$("#remark").formValidator({empty:true,onshow:"请输入你的描述",onfocus:"请输入你的描述"}).inputValidator({max:250,onerror:"描述不能超过250个字符,请确认"});
	});
</script>
</head>
<body>
		
			<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">

				<tr class="table_title">
					<td colspan="4">{$tpltitle}会员详情</td>
				</tr>

				<tr class="tr rt">
					<td width="100">会员ID：</td>
					<td colspan="3" class="lt">
						{$memberInfo.member_id}
					</td>
				</tr>
				<tr class="tr rt">
					<td width="100">open_id：</td>
					<td colspan="3" class="lt">
						{$memberInfo.open_id}
					</td>
				</tr>

				<tr class="tr rt">
					<td width="100">会员ID：</td>
					<td colspan="3" class="lt">
						<img src="{$memberInfo.headimgurl}" width="360px" alt="" />
					</td>
				</tr>

				<tr class="tr rt">
					<td width="100">unionid：</td>
					<td colspan="3" class="lt">
						{$memberInfo.unionid}
					</td>
				</tr>

				<tr class="tr rt">
					<td width="100">会员昵称：</td>
					<td colspan="3" class="lt">
						{$memberInfo.nickname}
					</td>
				</tr>


				<tr class="tr rt">
					<td width="100">是否授权：</td>
					<td colspan="3" class="lt">

						<eq name="memberInfo.subscribe" value="1">已授权<else/>未授权</eq>
					</td>
				</tr>


				<tr class="tr rt">
					<td width="100">性别：</td>
					<td colspan="3" class="lt">
						

						<eq name="memberInfo.sex" value="1">男<else/>女</eq>
					</td>
				</tr>

				<tr class="tr rt">
					<td width="100">注册时间：</td>
					<td colspan="3" class="lt">
						{$memberInfo.time|date='Y-m-d H:i:s',###}
					</td>
				</tr>
				
				
	<tr class="tr lt">
		<td colspan="4">
			
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
<include file="Index:footer" />
</body>
</html>
